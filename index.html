<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Wave</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="hero">
    <div class="music">
      <img src="images/mercy.jpg" alt="mercy image">
      <div class="info">
        <h1>Mercy - BadShah, feat. Lauren Gottlieb</h1>
        <p>Album - ONE (Original Never Ends)</p>
        <div id="waveform"></div>
        <div class="controls">
          <img id="playBtn" src="images/play.png" alt="play icon">
          <img id="stopBtn" src="images/stop.png" alt="stop icon">
          <img id="volumeBtn" src="images/volume.png" alt="volume icon">
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
